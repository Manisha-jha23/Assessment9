<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Mobile Number Validation using JavaScript</h1>

  <div>
    <label for="mobile">Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  </div>

  <button onclick="validateMobile()">Validate</button>

  <script>
    function validateMobile() {
      const number = document.getElementById("mobile").value;
      const mobileRegex = /^[6-9]\d{9}$/;  // Indian format starting with 6-9

      if (mobileRegex.test(number)) {
        alert("Valid Mobile Number");
      } else {
        alert("Invalid Mobile Number. Please enter a 10-digit number starting with 6-9.");
      }
    }
  </script>

</body>
</html>
